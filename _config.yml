### GENERAL SETTINGS ###

# Site settings
title: SGeSports
description: "We are an eSports Organization specializing in the shooter titles Counter-Strike and Valorent."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://sgesports.club"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#bdcf46" #"#F70031"
  primary_rgb: "189,207,70" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#2f2f2f" #"#33004D"
  link: "#42ca52"
  link_hover: "#01fe54"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  projects:
    output: true
    permalink: /projects/:title/
  questions:
    output: true
    permalink: /questions/:title/

